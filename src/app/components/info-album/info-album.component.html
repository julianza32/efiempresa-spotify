<div>
  <h2 class="text-xl font-bold mb-4 text-white">{{ title }}</h2>
  <div class="grid grid-cols-3 gap-4 mt-10">
    <div
      *ngFor="let album of albums"
      class="bg-gray-800 p-4 rounded-lg relative group hover:shadow-lg transition-shadow"
    >
      <img
        [src]="album.images[0].url || 'https://via.placeholder.com/150'"
        alt="{{ album.name }}"
        class="w-full h-32 object-cover rounded-lg mb-2"
      />
      <h3 class="text-lg font-bold text-white">{{ album.name }}</h3>
      <p class="text-gray-400">{{ album.artists[0].name }}</p>
      <p class="text-gray-500">{{ album.release_date.slice(0,4) }}</p>

      <!-- BotÃ³n de play -->
      <button
        class="absolute bottom-4 right-4 bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity transform group-hover:scale-110"
      (click)="navigateToSongOfAlbum(album.id)">
        
        <fa-icon [icon]="iconPlay"></fa-icon>
      </button>
    </div>
  </div>
</div>
