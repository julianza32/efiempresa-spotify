<div>
  <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <div
      *ngFor="let artist of artists"
      class="bg-gray-800 p-4 rounded-lg relative group hover:shadow-lg transition-shadow"
    >
      <!-- Imagen circular del artista -->
      <div class="flex items-center justify-center mb-4">
        <img
          *ngIf="artist.images.length > 0"
          [src]="artist.images[0].url"
          alt="{{ artist.name }}"
          class="w-54 h-54 object-cover rounded-full"
        />
        <div
          *ngIf="artist.images.length === 0"
          class="w-16 h-16 bg-gray-500 flex items-center justify-center text-white font-bold text-4xl rounded-full"
        >
          {{ artist.name.charAt(0).toUpperCase() }}
        </div>
      </div>

      <!-- Nombre del artista -->
      <h3 class="text-lg font-bold ">{{ artist.name }}</h3>
      <p class="text-gray-400 ">{{ artist.followers.total  }} seguidores</p>
      <p class="text-gray-500 ">{{ artist.genres  }} </p>

      <!-- BotÃ³n de play -->
      <button
        class="absolute bottom-4 right-4 bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity transform group-hover:scale-110"
     (click)="navigateAlbum(artist.id)">
        
        <fa-icon [icon]="iconPlay"></fa-icon>
      </button>
    </div>
  </div>
</div>
