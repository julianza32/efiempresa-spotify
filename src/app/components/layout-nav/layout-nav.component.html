<nav class="bg-black h-full w-64 flex flex-col p-4 ">
  <ul class="space-y-4">
    <li
      *ngFor="let item of navItems"
      (click)="navigate(item.route)"
      class="flex items-center space-x-4 cursor-pointer text-gray-400 hover:text-white transition-colors"
    >
      <div class="flex items-center">
        <img
          *ngIf="item.imageUrl"
          [src]="item.imageUrl"
          alt="icon"
          class="w-6 h-6"
        />
        <fa-icon
          *ngIf="item.icon"
          [icon]="item.icon"
          class="w-6 h-6"
        ></fa-icon>
      </div>
      <span *ngIf="item.title" class="text-sm font-medium">{{ item.title }}</span>
    </li>
  </ul>
</nav>
