<div>
  <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
  <div class="grid grid-cols-5 gap-4">
    <div
      *ngFor="let track of tracks"
      class="bg-gray-800 p-4 rounded-lg relative group"
    >
      <img
        [src]="track.album.images[0].url || 'https://via.placeholder.com/150'"
        alt="{{ track.name }}"
        class="w-full h-32 object-cover rounded-lg mb-2"
      />
      <h3 class="text-lg font-bold">{{ track.name }}</h3>
      <p class="text-gray-400">{{ track.artists[0].name }}</p>

      <!-- BotÃ³n de play -->
      <button
        class="absolute bottom-4 right-4 bg-green-500 text-white w-12 h-12 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity transform group-hover:scale-110"
      >
        <fa-icon [icon]="iconPlay"></fa-icon>
      </button>
    </div>
  </div>
</div>
